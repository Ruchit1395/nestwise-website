<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/logo-optimized.svg" as="image" type="image/svg+xml">
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://images.pexels.com">
    
    <!-- Performance Meta Tags -->
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>NestWise LLC - REPS Compliance Tracking Platform</title>
    <meta name="description" content="Stop losing money on REPS compliance. Professional tax tracking for real estate investors. IRS-compliant, audit-ready, 60-second setup.">
    
    <!-- Critical CSS for immediate rendering -->
    <style>
      /* System font stack for immediate rendering */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-display: swap;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      
      /* Optimize logo sizing */
      .logo-optimized {
        width: 64px;
        height: 64px;
        object-fit: contain;
      }
      
      /* Critical layout styles */
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
