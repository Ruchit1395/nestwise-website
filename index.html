<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap&text=REPS" rel="stylesheet">
    <link rel="preload" href="/nestwise_logo_teal_cream_bg.png" as="image" type="image/png">
    <link rel="dns-prefetch" href="https://images.pexels.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <title>NestWise - REPS Compliance Tracking Platform</title>
    <meta name="description" content="Stop losing money on REPS compliance. Professional tax tracking for real estate investors. IRS-compliant, audit-ready, 60-second setup.">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </body>
</html>
