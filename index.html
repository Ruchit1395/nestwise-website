<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon - NestWise Logo in Browser Tab -->
    <link rel="icon" type="image/png" sizes="32x32" href="/nestwise_logo_teal_cream_bg (1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="/nestwise_logo_teal_cream_bg (1).png">
    <link rel="apple-touch-icon" sizes="180x180" href="/nestwise_logo_teal_cream_bg (1).png">
    <link rel="icon" type="image/png" sizes="192x192" href="/nestwise_logo_teal_cream_bg (1).png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/nestwise_logo_teal_cream_bg (1).png" as="image" type="image/png">
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://images.pexels.com">
    
    <!-- Performance Meta Tags -->
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-91QB6R05JY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Default consent state - denied until user accepts
      gtag('consent', 'default', {
        'analytics_storage': 'denied',
        'ad_storage': 'denied',
        'functionality_storage': 'denied',
        'personalization_storage': 'denied',
        'security_storage': 'granted'
      });
      
      gtag('config', 'G-91QB6R05JY', {
        page_title: 'NestWise LLC - REPS Compliance Tracking Platform',
        custom_map: {
          'custom_parameter_1': 'platform',
          'custom_parameter_2': 'source'
        },
        anonymize_ip: true,
        allow_google_signals: false,
        allow_ad_personalization_signals: false
      });
      
      // Set platform as web
      gtag('set', 'platform', 'web');
    </script>
    
    <title>NestWise LLC - REPS Compliance Tracking Platform</title>
    <meta name="description" content="Stop losing money on REPS compliance. Professional tax tracking for real estate investors. IRS-compliant, audit-ready, 60-second setup.">
    
    <!-- Critical CSS for immediate rendering -->
    <style>
      /* System font stack for immediate rendering */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-display: swap;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      
      /* Optimize logo sizing */
      .logo-optimized {
        width: 64px;
        height: 64px;
        object-fit: contain;
      }
      
      /* Critical layout styles */
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
